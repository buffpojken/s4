		function test_ui() {
			var originalFrame = App.window._frame;
			console.log(originalFrame);
			var sequence = [null,
				// Move window
				function(){ App.window._frame = {origin:{x:100, y:200}, size:originalFrame.size, animate:true}; },
				function(){ App.window._frame = {origin:{x:100, y:200}, size:{width:600, height:200}, animate:true}; },
				function(){ App.window._frame = originalFrame },
				
				// Toggle shadow
				function(){ App.window.setHasShadow(false) },
				function(){ App.window.setHasShadow(true) },
				
				// Remove the toolbar
				function(){ App.window.setToolbar(null) },
				
				// Toggle minimized
				function(){ App.window.miniaturize() },
				function(){ App.window.deminiaturize() }
			];
			for (var i in sequence) setTimeout(sequence[i], 1000*(parseInt(i)+1));
			// App.terminate();
		}
